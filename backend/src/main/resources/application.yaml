spring:
  application:
    name: backend
  profiles:
    include: api

  # H2 데이터베이스 설정 (spring 하위로 이동)
  datasource:
    url: jdbc:h2:mem:potatoesdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA 설정 (spring 하위로 이동)
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Google 설정은 spring과 별개이므로 맨 밖으로!
google:
  genai:
    model: "gemini-1.5-flash"