spring:
  application:
    name: backend
  profiles:
    include: api

  # H2 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:potatoesdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA 설정
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Google 설정
google:
  genai:
    model: "models/gemini-flash-latest"